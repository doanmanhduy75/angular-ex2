<button (click)="clickHome()" style="float: right;">
    <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
</button>
<br>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let val of vars">
        <mat-card>
            <mat-card-title>{{val.currencyUnit}}{{val.value}}</mat-card-title>
            <mat-card-subtitle>{{val.name}}</mat-card-subtitle>
        </mat-card>   
    </mat-grid-tile>
</mat-grid-list>
